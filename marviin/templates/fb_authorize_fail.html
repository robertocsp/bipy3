<!DOCTYPE html>
<html>
    <head>
        <title>Marviin - Autorização</title>
         <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta id="viewport" name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
         <link rel="stylesheet" href="../static/marviin/css/font-awesome.min.css">
         <link href="../static/marviin/css/bootstrap.min.css" rel="stylesheet">
         <link href="../static/marviin/css/style.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <center>
                <img src="../static/marviin/img/logo-pq-marviin-fundo-branco.png" width="106" />
            </center>
        </div>
        <div>
            <center>
                <label class="text-center"><i class="fa fa-thumbs-down fa-2x"></i> {{ message }}.</label>
            </center>
        </div>
        <div>
            <center>
                <a href="javascript:void(0)" onclick="window.location.href='/fb_login?redirect_uri={{redirect_uri}}&account_linking_token={{account_linking_token}}{% if perm %}&perm={{ perm|join:',' }}{% endif %}'">
                    <img src="../static/marviin/img/fb-login-btn.png" />
                </a>
                {% if perm %}
                <button type="button" id="btn-escolher-endereco" class="btn btn-primary btn-verde btn-border-white" onclick="window.location.href='/fb_login?redirect_uri={{redirect_uri}}&account_linking_token={{account_linking_token}}'">
                  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Continuar
                </button>
                {% endif %}
            </center>
        </div>
    </body>
</html>
