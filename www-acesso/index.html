<!DOCTYPE html>
<html>
    <head>
        <title>Marviin - Acesso</title>
         <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta id="viewport" name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="../js/jquery.mask.min.js"></script>
        <script src="../js/purl.js"></script>
        <script src="../js/custom.js"></script>
    </head>
    <body>


    <section class="header-acesso">
        <a href="" class="logo"><img src="img/logo-marviin.png" width="106" /></a>
        <ul>
            <li><a href="http://marviin.com.br">Voltar para o site institucional</a></li>
        </ul>
    </section>

    <div class="content content-dados" id="conteudo-principal">

        <div id="permissao-pagina">
            <form id="form_solicitacao_acesso" onsubmit="return false;">
                <br><label class="text-into">Olá! Indique o módulo que deseja utilizar</label>
                <div>
                    <input type="checkbox" name="modulo" value="indoor" /> Atendimento
                    <!--<input type="checkbox" name="modulo" value="delivery" /> Deli-->
                </div>
                <div class="dados-est" id="cadastro_estabelecimento">
                    <h2><label>Dados do Estabelecimento</label></h2>
                    <label for="nome_estabelecimento">Nome do estabelecimento: </label>
                    <input type="text" name="nome_estabelecimento" value="" id="nome_estabelecimento" required maxlength="100"><br>
                    <label for="tel_estabelecimento">Telefone do estabelecimento: </label>
                    <input type="text" name="tel_estabelecimento" value="" id="tel_estabelecimento" required><br>
                    <label for="cnpj_estabelecimento">CNPJ do Estabelecimento: </label>
                    <input type="text" name="cnpj_estabelecimento" value="" id="cnpj_estabelecimento" required><br>
                    <div class="input-middle">
                        <label for="cep_estabelecimento">CEP: </label>
                        <input type="text" name="cep_estabelecimento" value="" id="cep_estabelecimento" required><br>
                    </div>
                    <label for="endereco_estabelecimento">Endereco do estabelecimento: </label>
                    <input type="text" name="endereco_estabelecimento" value="" id="endereco_estabelecimento" required maxlength="200"><br>
                    <div class="input-middle">
                        <label for="complemento_estabelecimento">Complemento: </label>
                        <input type="text" name="complemento_estabelecimento" value="" id="complemento_estabelecimento" maxlength="100">
                    </div>
                    <div class="input-middle">
                        <label for="bairro_estabelecimento">Bairro: </label>
                        <input type="text" name="bairro_estabelecimento" value="" id="bairro_estabelecimento" required maxlength="100"><br>
                    </div>
                    <div class="input-middle">
                        <label for="estado_estabelecimento">Estado</label>
                        <select class="form-control" name="estado_estabelecimento" id="estado_estabelecimento" required>
                        </select>
                    </div>
                    <div class="input-middle">
                        <label for="cidade_estabelecimento">Cidade: </label>
                        <select class="form-control" name="cidade_estabelecimento" id="cidade_estabelecimento" required>
                        </select>
                    </div>
                 </div>
                 <div class="dados-resp" id="cadastro_usuario">
                    <h2><label>Dados do usuário para o Dashboard Marviin</label></h2>
                    <div>
                        <button type="button" class="btn-tenho" id="btn_tenho_login" title="Já tenho login"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> Já tenho login</button>
                        <button type="button" class="btn-tenho" id="btn_nao_tenho_login" title="Não tenho login"><i class="fa fa-thumbs-o-down" aria-hidden="true"></i> Não tenho login</button>
                    </div>
                    <input type="hidden" name="tipo_cadastro_usuario" value="" id="tipo_cadastro_usuario">
                    <div id="nao_tenho_login" style="display: none">
                        <label class="text-into text-into-cad-usuario">Após o envio do formulário, um email será enviado, para o email abaixo, para que você possa criar seu login e senha de acesso ao Dashboard Marviin</label>
                        <label for="nome_usuario">Nome: </label>
                        <input type="text" name="nome_usuario" value="" id="nome_usuario" maxlength="30"><br>
                        <label for="sobrenome_usuario">Sobrenome: </label>
                        <input type="text" name="sobrenome_usuario" value="" id="sobrenome_usuario" maxlength="30"><br>
                        <label for="email_usuario">Email (será o seu login no Dashboard do Marviin): </label>
                        <input type="email" name="email_usuario" value="" id="email_usuario" maxlength="100"><br>
                        <span><a href="#" class="esqueci-senha">Esqueci minha senha</a></span><br><br>
                        <label for="tel_usuario">Telefone: </label>
                        <input type="text" name="tel_usuario" value="" id="tel_usuario"><br>
                    </div>
                    <div id="tenho_login" style="display: none">
                        <label class="text-into text-into-cad-usuario">Insira seu login e senha e já tenha acesso ao seu estabelecimento no Dashboard Marviin</label>
                        <label for="login_usuario">Login: </label>
                        <input type="email" name="login_usuario" value="" id="login_usuario" maxlength="100"><br>
                        <label for="senha_usuario">Senha: </label>
                        <input type="password" name="senha_usuario" value="" id="senha_usuario"><br>
                        <span><a href="#" class="esqueci-senha">Esqueci minha senha</a></span>
                    </div>
                </div>
                <br>

                <div class="dados-bot" id="cadastro_pagina_dashboard">
                    <h2><label>Dados de utilização do Marviin</label></h2>
                    <label for="nome_dashboard">Nome do estabelecimento no dashboard: </label>
                    <input type="text" name="nome_dashboard" value="" id="nome_dashboard" required maxlength="80"><br>
                </div>
                <br><div class="button" id="envia_cadastro_marviin">
                    <input type="submit" id="ok" name="selecionar" value="ENVIAR SOLICITAÇÃO">
                </div>
            </form>
        </div>
    </div>
    <section class="contato">
        <div class="container"><br><br>
            <h2 class="dark-text">Fale conosco</h2>
            <div class="colored-line"></div><br><br>
            <div class="coluna-fale">
                <p><strong><i class="fa fa-envelope fa-2x" aria-hidden="true"></i><br>Nos mande um email</strong></p>
                <ul>
                    <li><a href="mailto:contato@marviin.com.br"><strong>contato@marviin.com.br</strong></a></li>
                </ul>
            </div>
            <div class="coluna-fale">
                <p><strong><i class="fa fa-phone fa-2x" aria-hidden="true"></i><br>Ligue</strong></p>
                <ul>
                    <li><strong>(21) 3593-3327</strong></li>
                </ul>
            </div>
            <div class="coluna-fale">
                <p><strong><i class="fa fa-share-alt fa-2x" aria-hidden="true"></i><br>Siga-nos</strong></p>
                <ul>
                    <li class="fb"><a href="#">facebook</a></li>
                </ul>
            </div>
        </div>
    </section>
    <footer>
		<p class="copyright">
			©2016 Bipy3, todos os direitos reservados. <a href="http://marviin.com.br/termos.html" title="Termos e condições de uso"> Termos de Uso.</i></a>
		</p>
	</footer>
    <div class="loading-marviin"></div>
</body>
</html>
